<!doctype html>
<html lang="fr-BE">
<head>
    <meta charset="UTF-8">
    <title>Node Drawbot</title>

    <script type="text/javascript" src="/vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<div id="content-wrapper">
    <h1>Node Drawbot</h1>
    <section id="connection">
        <h2>Connection</h2>
        <p id="connection-feedback"></p>
        <select name="serial-list" id="serial-list"></select>
        <button id="connect">Connect</button>
        <button id="disconnect">Disconnect</button>
    </section>

    <section id="jog">
        <h2>Jogging</h2>
        <button id="light-on">Light on</button>
        <button id="light-off">Light off</button>

        <button id="jog-left"> < </button>
        <button id="jog-right"> > </button>
        <button id="jog-up"> ^ </button>
        <button id="jog-down"> _ </button>

        <button id="go-home">Go home</button>
        <button id="set-home">Set home</button>
    </section>

    <section id="communication">
        <h2>Write</h2>

        <form action="#" method="post" id="writeLine-form">
            <input type="text" id="writeLine" name="writeLine"/>
            <button type="submit">OK</button>
        </form>

        <h2>Batch</h2>

        <form action="#" method="post" id="write-form">
            <textarea name="write" id="write" cols="60" rows="20"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</div>
<pre id="log"></pre>

<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
