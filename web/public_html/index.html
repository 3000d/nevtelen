<!doctype html>
<html lang="fr-BE">
<head>
    <meta charset="UTF-8">
    <title>Node Drawbot</title>

    <script type="text/javascript" src="/vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
<h1>Node Drawbot</h1>
<section id="connection">
    <h2>Connection</h2>
    <select name="serial-list" id="serial-list"></select>
    <button id="connect">Connect</button>
    <button id="disconnect">Disconnect</button>
</section>

<section id="jog">
    <h2>Jogging</h2>
    <button id="light-on">Light on</button>
    <button id="light-off">Light off</button>

    <button id="jog-left"> < </button>
    <button id="jog-right"> > </button>
    <button id="jog-up"> ^ </button>
    <button id="jog-down"> _ </button>
</section>

<section id="communication">
    <h2>Write</h2>

    <form action="#" method="post" id="write-form">
        <input type="text" id="write" name="write"/>
        <button type="submit">OK</button>
    </form>

    <h2>Log</h2>
    <pre id="log"></pre>
</section>


<script type="text/javascript" src="main.js"></script>
</body>
</html>
